<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>bookshelf</title>
          <path
            d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
          />
        </svg>
        <h2 id="logo">Library</h2>
      </div>
    </div>
    <div class="add-book-container">
      <dialog id="add-book-dialog">
        <form action="">
          <div>
            <label for="title">Title </label>
            <input type="text" id="title" name="title" required />
          </div>

          <div>
            <label for="author">Author </label>
            <input type="text" id="author" name="author" required />
          </div>
          <div>
            <label for="pages">Pages </label>
            <input type="number" id="pages" name="pages" />
          </div>
          <div class="read-status">
            <label for="read">Read </label>
            <input type="checkbox" id="read" name="readstatus" checked />
          </div>
          <div class="form-buttons">
            <button type="submit" id="confirm-btn">confirm</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </dialog>
      <button type="button">Add Book</button>
    </div>
    <div class="books-container"></div>

    <div class="footer">
      <p>
        Created by
        <a
          rel="noreferrer noopener"
          target="_blank"
          href="https://github.com/Ay-can"
          >Ay-can</a
        >
      </p>
    </div>
  </body>
</html>
